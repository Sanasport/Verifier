name: "Tests"

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    tests:
        name: "Tests"
        runs-on: ${{ matrix.operating-system }}
        strategy:
            matrix:
                php-version:
                    - "7.4"
                    - "8.0"
                    - "8.1"
                operating-system: [ubuntu-latest]
            fail-fast: false
        steps:
            - name: "Checkout"
              uses: actions/checkout@v3

            - name: "Install PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  php-version: "${{ matrix.php-version }}"

            - name: "Install dependencies"
              run: "composer update"

            - name: "Tests"
              run: "composer test"
